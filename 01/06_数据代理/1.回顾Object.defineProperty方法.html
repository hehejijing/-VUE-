<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    let number = 19
    let person = {
      name : '张三',
      sex : '男',
      //age : '20',
    }


    Object.defineProperty(person,'age',{//给对象添加属性
      // value:18,
      // enumerable:true,//控制属性是否可以枚举（遍历），默认false
      // writable:true,//控制属性是否可以被修改，默认false
      // configurable : true,//控制属性是否可以被删除，默认false

      //当有人读取person的age属性时，get函数（getter）就会被调用，且函数返回值就是age的值
      get() {
        return number
      },

      //当有人修改person的age属性的时候，set函数（setter）就会被调用，且会受到修改的具体值
      set(value) {
        console.log('有人修改了age的值，且值为',value);
        number = value
      }
    })
  </script>
</body>
</html>
